name: Auto YouTube Shorts (Hugging Face)

# Schedule: every 5 hours
on:
  schedule:
    - cron: '0 */5 * * *'   # every 5 hours
  workflow_dispatch:        # manual trigger option

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      YOUTUBE_TOKEN_JSON: ${{ secrets.TOKEN_JSON }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install moviepy google-api-python-client google-auth-httplib2 google-auth-oauthlib requests

    - name: Prepare YouTube token.json
      run: |
        echo "$YOUTUBE_TOKEN_JSON" > token.json
        echo "âœ… token.json created from secret"

    - name: Run main.py
      run: |
        echo "ðŸ”¹ Running main.py pipeline..."
        python main.py
        
