name: Auto YouTube Shorts Upload

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Manual trigger option

jobs:
  upload_shorts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install diffusers transformers moviepy pillow google-api-python-client google-auth google-auth-oauthlib

      - name: Run automation
        run: python main.py

      - name: Upload generated video folder as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: videos/
          
