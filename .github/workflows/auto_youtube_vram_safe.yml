name: AI Shorts Automation

on:
  schedule:
    - cron: "0 */5 * * *"   # Har 5 ghante chalega
  workflow_dispatch:         # Manual run ka option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Code checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Python setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Dependencies install
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Create token.json file from secret
      - name: Create token.json
        run: echo '${{ secrets.TOKEN_JSON }}' > token.json

      # 5️⃣ Run main.py script
      - name: Run pipeline
        run: python main.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # <-- YAHAN ADD KIYA HAI
          
