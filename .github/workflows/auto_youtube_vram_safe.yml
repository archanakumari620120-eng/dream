name: Auto YouTube Upload

on:
  schedule:
    - cron: "0 9 * * *"   # रोज़ सुबह 9 बजे चलेगा (UTC time)
  workflow_dispatch:       # Manual run option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy diffusers torch torchvision torchaudio yt-dlp google-auth google-auth-oauthlib google-api-python-client pillow

      - name: Create Secrets Files
        run: |
          echo '${{ secrets.CLIENT_SECRET_JSON }}' > client_secret.json
          echo '${{ secrets.TOKEN_JSON }}' > token.json

      - name: Run Automation
        run: |
          python main.py
          
