name: AI Shorts Automation

on:
  schedule:
    - cron: "0 */5 * * *"   # Run every 5 hours
  workflow_dispatch:         # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Setup secrets as environment variables
      - name: Setup secrets
        run: |
          echo "${{ secrets.CLIENT_SECRET_JSON }}" > client_secret.json
          echo "${{ secrets.TOKEN_JSON }}" > token.json
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      # 5️⃣ Run main.py
      - name: Run pipeline
        run: python main.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          
