name: AI Shorts Automation

on:
  schedule:
    - cron: "0 */5 * * *"   # ‚è∞ ‡§π‡§∞ 5 ‡§ò‡§Ç‡§ü‡•á ‡§ö‡§≤‡•á‡§ó‡§æ
  workflow_dispatch:         # üîò Manual run option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Setup secrets
      - name: Setup secrets
        run: |
          echo "${{ secrets.TOKEN_JSON }}" > token.json
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      # 5Ô∏è‚É£ Run pipeline
      - name: Run pipeline
        run: python main.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          
