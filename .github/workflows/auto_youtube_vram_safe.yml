name: AI Shorts Automation

on:
  schedule:
    - cron: "0 */5 * * *"   # ‚è∞ Har 5 ghante chalega
  workflow_dispatch:         # üîò Manual run ka option bhi hoga

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Code checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Dependencies install
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Secrets ko environment variable me set karo
      - name: Setup secrets
        run: |
          echo "${{ secrets.TOKEN_JSON }}" > token.json
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      # 5Ô∏è‚É£ Run main.py with secrets
      - name: Run AI Shorts pipeline
        run: python main.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          
