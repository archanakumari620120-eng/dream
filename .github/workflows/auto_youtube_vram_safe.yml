name: AI Shorts Automation

on:
  schedule:
    - cron: "0 */5 * * *"   # ‚è∞ Har 5 ghante run
  workflow_dispatch:         # üîò Manual run option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Setup secrets
      - name: Save TOKEN_JSON locally
        run: echo "${{ secrets.TOKEN_JSON }}" > token.json

      # 5Ô∏è‚É£ Run main.py
      - name: Run AI Shorts Pipeline
        run: python main.py
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
